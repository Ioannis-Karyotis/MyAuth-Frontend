<div id="faceDiv" class="hidden">
    <video id='outerVideo' width="500px" height="560px" autoplay muted></video>
    <video id='innerVideo' width="250px" height="280px" autoplay muted></video>
    <div class='videoCoating'></div>    
    <canvas id="cropCvs" width="250px" height="280px"> </canvas>
    <h3 class="indication">Put your face in the hole</h3>
    <div class="photo-button"(click)="takePicture()">
        <div class="circle" ></div>
        <div class="ring"></div>
    </div>
</div>
<div class="flash"></div>

<img id="screenshot" class="utilsDiv" src="" class="hidden">
<img id="imageOutput" style="padding:2em 2em;" width="500px" height="560px" src="" class="hidden">

<div  *ngIf="spinerVisible == true" class="utilsDiv">
    <mat-spinner></mat-spinner>   
</div>
