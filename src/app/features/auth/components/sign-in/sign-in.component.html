<div fxLayoutAlign="center center" class="outlet">
    <mat-card *ngIf="isOpen" [@inOutAnimation] class="box" color="primary" fxLayout="column" fxLayoutGap="20px" fxFlex="30" fxFlex.sm="100" fxFlex.xs="100">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center stretch"  fxLayoutGap="50px">
                <div  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px">
                    <mat-form-field class="basic-input" color="primary" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Email" >
                        <mat-error *ngIf="f.email.errors">{{getEmailErrorMessage()}}</mat-error>
                    </mat-form-field>

                    <mat-form-field class="basic-input" color="primary" appearance="outline">
                        <mat-label color="primary">Password</mat-label>
                        <input color="primary"  matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button" [attr.aria-pressed]="hide" style="position:absolute; right:0; bottom:-5px;">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="f.password.errors">{{getPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <button  [disabled]="loading" mat-stroked-button type="submit">
                        <span *ngIf="loading"></span>
                        Login
                    </button>
                    <a routerLink="../sign-up" mat-button>Register</a>
                </div>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
