<div fxLayout="row" fxLayoutAlign="center start" class="outlet" >
    <mat-card color="primary" fxLayout="column" fxLayoutGap="20px" fxFlex="90" fxFlex.sm="80" fxFlex.xs="100" style="margin-top: 5em;">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>My Apps</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <ng-container matColumnDef="App Name">
                  <th mat-header-cell *matHeaderCellDef>App Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.appName}} </td>
                </ng-container>
      
                <ng-container matColumnDef="App Base Url">
                  <th mat-header-cell *matHeaderCellDef> App Base Url </th>
                  <td mat-cell *matCellDef="let element"> {{element.appUrl}} </td>
                </ng-container>
      
                <ng-container matColumnDef="Date Created">
                  <th mat-header-cell *matHeaderCellDef>Date Created</th>
                  <td mat-cell *matCellDef="let element"> {{element.dateConnected | date:'short'}} </td>
                </ng-container>
   
                <ng-container matColumnDef="Options">
                  <th mat-header-cell *matHeaderCellDef> Options </th>
                  <td mat-cell *matCellDef="let element" fxLayoutGap="10px">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>         
                      <mat-menu #menu="matMenu">
        
                        <button mat-menu-item routerLink="/account/my-apps/app-details/{{element.id}}" routerLinkActive="active">
                          <mat-icon>settings</mat-icon>
                          <span> Settings </span>
                        </button>
                        <button mat-menu-item (click)="deleteAction(element.Id)">
                          <mat-icon>delete</mat-icon>
                          <span>Delete</span>
                        </button> 
        
                      </mat-menu>      
                  </td>
                </ng-container>
      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
      
              <div fxLayout="column" fxLayoutAlign="center center">
                <h2 *ngIf="connectedApps && connectedApps.length == 0"> You have not connected with other apps</h2>
              </div>
              <mat-paginator [pageSizeOptions]="[5, 10]"  [pageSize]="5" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
    <div style="position:fixed; bottom: 3em; right:3em;z-index: 5!important" matTooltip="Add App">
        <a mat-fab routerLink="/account/my-apps/add-new-app" routerLinkActive="active" color="accent">
          <mat-icon class="text-white" >add</mat-icon>
        </a>
      </div>
</div>
